steps:
  # 1️⃣ SAST Scan
  - name: returntocorp/semgrep
    id: Run-SAST-Scan
    entrypoint: semgrep
    args:
      - ci

  # 2️⃣ Build Docker Image (FIXED ORDER)
  - name: gcr.io/cloud-builders/docker
    id: Build
    args:
      - build
      - "-f"
      - Dockerfile
      - "-t"
      - us-central1-docker.pkg.dev/$PROJECT_ID/Istha-twilio-setup/istha-twilio-streaming-server:$COMMIT_SHA
      - .

  # 3️⃣ Push Image to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    id: Push
    args:
      - push
      - us-central1-docker.pkg.dev/$PROJECT_ID/Istha-twilio-setup/istha-twilio-streaming-server:$COMMIT_SHA

  # 4️⃣ Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    id: Deploy
    entrypoint: gcloud
    args:
      - run
      - services
      - update
      - istha-twilio-streaming-server
      - "--platform=managed"
      - "--image=us-central1-docker.pkg.dev/$PROJECT_ID/Istha-twilio-setup/istha-twilio-streaming-server:$COMMIT_SHA"
      - "--region=us-central1"
      - "--quiet"

images:
  - us-central1-docker.pkg.dev/$PROJECT_ID/Istha-twilio-setup/istha-twilio-streaming-server:$COMMIT_SHA

options:
  substitutionOption: ALLOW_LOOSE

tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
